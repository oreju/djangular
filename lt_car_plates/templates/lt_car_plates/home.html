{% load staticfiles %}

<html>
    <head>
        <link rel="stylesheet" type="text/css"
              href="{% static "lt_car_plates/css/lt_car_plates.css" %}"/>
    </head>
    <body data-ng-app="lt_car_plates.demo">

        {% verbatim %}
        <div class="list">
            <h3>Lithuanian Cars Plate Numbers</h3>
            <div data-ng-controller="LtCarPlatesController">
                <ul>
                    <span ng-repeat="carplate in data">
                        <lt-car-plates></lt-car-plates>
                    </span>
                </ul>
                <input type="text" ng-model="new_plate_number" placeholder="Enter plate number..."/>
                <input type="text" ng-model="new_car_brand" placeholder="Enter car's brand..."/>
                <input type="text" ng-model="new_car_model" placeholder="Enter car's model..."/>
                <input type="text" ng-model="new_owner_name" placeholder="Enter owner's name..."/>


                <button ng-click="add(data, new_plate_number, new_car_brand, new_car_model, new_owner_name)" ng-disabled="!new_plate_number || !new_car_brand || !new_car_model || !new_owner_name">+</button>
            </div>
        </div>
        {% endverbatim %}

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="{% static "lt_car_plates/lt_car_plates.js" %}"></script>
        <script src="{% static "lt_car_plates/lt_car_plates.directive.js" %}"></script>

    </body>
</html>
